<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>sono - examples - play in background</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/darcula.min.css">
</head>

<body>
    <section>
        <header>
            <h1>play in background</h1>
        </header>

        <div class="Controls">
            <div class="Controls" data-controls-a></div>
            <div class="Controls" data-controls-b></div>
        </div>

        <pre><code class="js">
    import sono from 'sono';

    sono.playInBackground = true;

    sono.create({url: 'dnb-loop.ogg', loop: true}).play();
        </code></pre>

    </section>

    <script src="js/disable.js"></script>
    <script src="../dist/sono.js"></script>
    <script src="js/base-url.js"></script>
    <script src="js/ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
        var baseURL = window.baseURL;
        var sono = window.sono;
        sono.log();

        var sound = sono.create({
            url: [
                baseURL + 'dnb-loop.ogg',
                baseURL + 'dnb-loop.mp3'
            ],
            loop: true
        });

        var controlsA = document.querySelector('[data-controls-a]');
        var controlsB = document.querySelector('[data-controls-b]');

        ui.createPlayButton({
            el: controlsA,
            sound: sound
        });

        var bg = ui.createToggle({
            el: controlsB,
            name: 'Play in background',
            value: sono.playInBackground
        }, function(value) {
            sono.playInBackground = value;
        });
    </script>
</body>
</html>
